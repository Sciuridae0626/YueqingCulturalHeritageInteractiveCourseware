<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>乐在其中 清韵非遗</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/manufactureHYMD/manufactureHYMD.css">

<body>
	<!-- <img id="background" src="images/manufactureHYMD/background.png" alt=""> -->
	<div class="draftWrapper">

		<img id="draft2" class="draft" src="images/manufactureHYMD/draft2.png" alt="">

	</div>

	<div class="helpPicWrapper">
		<h1 class="progressTittle">流程提示-选择草图</h1>
		<p class="tipsContent">&emsp;&emsp;为了把草图构思好，我们必须深入生活，要在现实生活中不断地观察周围的人物和事物特别是各种人物的形象特证和性格特征，要抓住他们的共性和差异，要充分现他们的人物个性。同时我们在构思草图时还要注意到黄杨木的形体结构，做到因材施艺。</p>
	</div>
	
	<audio id="hover" src="audios/hover-light.mp3" preload=""></audio>
	<audio id="musicBG" src="audios/background.mp3" autoplay="" loop=""></audio>

	<script type="text/javascript" src="js/manufactureHYMD/blowup.js"></script>
	<script type="text/javascript">

			$("#draft1").blowup({
				background : "#FCEBB6"
			});
			$("#draft2").blowup({
				background : "#FCEBB6"
			});
		})

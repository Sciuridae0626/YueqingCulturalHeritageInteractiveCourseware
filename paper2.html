		<p class="tipsContent">&emsp;&emsp;刻制的底稿准备好了，第二步就是刻纸的准备工作。刻纸一般的由于纸张数量多(一次可刻十至二十张)，如果纸处理不好，就给刻时造成许多麻烦。先将要在刻制的油盘上铺一层粉，再把要刻制的纸张整齐的叠放在上面，底稿放在最上面，并用图钉将它们都牢牢的固定在油盘上面。</p>
